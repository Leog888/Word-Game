<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <!-- place timer here -->
    <header>
        <section>
            <p id="timer">Time Left: 60s</p>
        </section>
    </header>
<!-- container for question and score -->
    <main class="container">
        <article>
            <p id="question">Question</p>
            <p id="score">Score: 0</p>
        </article>
<!-- container for all 4 choices -->
<!-- same proccess for all 4 choices -->
    <section>
<!-- first aka -- A -->
        <div class="choice-container" id="choice-container1">
            <h4>A:</h4><h4 id="choice1"></h4>
        </div>
<!-- Second aka -- B -->
        <div class="choice-container" id="choice-container2">
            <h4>B:</h4><h4 id="choice2"></h4>
        </div>
<!-- Third aka -- C -->
        <div class="choice-container" id="choice-container3">
            <h4>C:</h4><h4 id="choice3"></h4>
        </div>
<!-- Fourth aka -- D-->
        <div class="choice-container" id="choice-container4">
            <h4>D:</h4><h4 id="choice4"></h4>
        </div>
    </section>

    <!-- have results placed -->
    <aside>
        <p id="result"></p>
    </aside>

    </main>
    <script src="./Quiz102.js"></script>
</body>
</html>
